<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /*css*/
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px
        padding: 10px;
      }
    </style>
    <h3>테이블 병합</h3>
    <table border:1px>
      <caption>
        테이블
      </caption>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <th rowspan="2">1행1열</th>
        <th>1행3열</th>
      </tr>
      <tr>
        <th>2행2열</th>
        <th>2행3열</th>
      </tr>
      <tr>
        <th colspan="3">3행1열</th>
      </tr>
    </table>
  </body>
</html>
