<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <title>Document</title>
    <style>
      .section1 {
        width: 100px;
        background: orange;
      }
      #section2 {
        width: 150px;
        background: red;
      }
    </style>
    <div>
      <!--구역지정의 개념 div(줄이 아래로 내려가는것)-->
      <!--id는#, class는.으로 불러올수있음-->
      <input type="text" class="section1" id="section2" />
    </div>
    <input type="checkbox" name="" id="section3" class="section1" />

    <div class="section1">내용1</div>
    <div class="section1">내용2</div>
    <div class="section1">내용3</div>
    <div id="section2">내용4</div>
  </body>
</html>
<!--
    전역 속성
    태그안에 사용할 수 있는 속성은 대부분 정해져있음
    단 전역속성의 경우 모든 태그에 사용이 가능함
    name,id,class  

    name,id,class : css나 자바스크립트에서 요소를 선택하는용도로 사용

    단, id는 현재 페이지 내에서 중복은 안됨
    class 는 중북이 가능함

    name: 서버 단에서 해당 요소의 내용을 가져갈 때 주로 사용
-->
