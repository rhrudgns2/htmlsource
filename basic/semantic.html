<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        시맨틱 웹 
        -SEO(Search Engine Optimaization) -검색 엔진 최적화
        -사이트를 제작할 때 검색엔진이 웹사이트를 검색하기 알맞은
        구조로 웹사이트를 제작해야함

        -네이버, 구글.. => 검색엔진(로봇)

        -검색엔징이 수집하는 정보는 결국 웹사이트의 html 코드임
        -검색엔진이 이해할 수 있도록 코드를 만들어 내는 걸 시맨틱 웹
        -<img>, <h1>
    
        -non-semantic 요소 : div, span
        -semantic 요소 :form, table, img....
                        html5에서 추가된 요소 
                        -header, nav, aside section, article, footer
        -->
    <div id="wrapper">
      <!--wrapper: 전체영역을 감싼다-->
      <div id="header">
        <h1>header</h1>
      </div>
      <!--//header end-->
      <div id="container">
        <h2>content</h2>
        <div>side navigation</div>
        <div>main content</div>
      </div>
      <!--container end-->
      <div id="footer">
        <h2>footer</h2>
      </div>
      <!--footer end-->
    </div>
  </body>
</html>
